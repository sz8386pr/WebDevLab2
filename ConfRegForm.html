<!DOCTYPE html>   <!--Specifying HTML 5-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conference Registration Page</title>
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link rel="stylesheet" href="confRegFormStylesheet.css">
</head>

<body class="gradient">
  <form>
    <fieldset>
      <legend>
        Conference Registration
      </legend>
       <div>
         <label for="username" class="title">Username:</label>
        <input type="text" name="username" maxlength="70"/>
      </div>

      <div>
        <label for="password" class="title">Password:</label>
        <input type="password" name="password"/>
      </div>

      <div>
        <label for="email" class="title">Email:</label>
        <input type="email" name="email"/>
      </div>

      <div>
        <label for="birthdate" class="title">Birthdate:</label>
        <input type="date" name="birthdate"/>
      </div>

      <div>
        <label for="attendance" class="title">Attendance:</label>
        <input type="checkbox" name="attendance" value="morning"/>Morning conference
        <input type="checkbox" name="attendance" value="afternoon"/>Afternoon conference
      </div>

      <div>
        <label for="tshirt_size" class="title">T-shirt Size:</label>
        <select name="tshirt_size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>

      <div>
        <Label for="requests" class="title">Special Requests:</label>
        <textarea name="requests"></textarea>
      </div>

      <div>
        <label for="sponsor_email" class="sponsor_email_title">Would you like to receive email from our conference sponsors?</label><br/>
        <input type="radio" name="sponsor_email" value="yes"/>Yes
        <input type="radio" name="sponsor_email" value="no"/>No
      </div>

      <div>
        <input type="submit" value="submit" class="submit"/>
      </div>
    </fieldset>
  </form>
</body>
</html>
